<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Center</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .pet { border: 2px solid #ccc; margin: 10px; padding: 15px; }
        .available { border-color: green; }
        .adopted { border-color: red; opacity: 0.5; }
    </style>
</head>
<body>
    <h1>Happy Paws Adoption Center</h1>
    <div id="pet-list"></div>
    
    <script>
        let pets = [
          { name: "Garfield", type: "cat", age: 6, adopted: false },
          { name: "Oddie", type: "dog", age: 1, adopted: false },
          { name: "Marmaduke", type: "dog", age: 8, adopted: false },
          { name: "Ollie", type: "dog", age: 2, adopted: true },
          { name: "Puss-in-boots", type: "cat", age: 4, adopted: false }
        ];
        
        function displayPet(pet) {
          // Create HTML string for one pet
          // Include: name, type, age, and adoption status
          // Return the HTML string
          let cssClass = pet.adopted ? "pet adopted" : "pet available";
          let html = 
          `<div class="${cssClass}">
            Name: ${pet.name}</br>
            Type: ${pet.type}</br>
            Age: ${pet.age}</br>
          </div>`;

          return html;
        }

        function showAllPets() {
          // Get the container div
          // Loop through pets array
          // Build up HTML string
          // Set innerHTML of container

          let petList = document.getElementById("pet-list");
          let html = "";
          pets.forEach(pet => {
            html += displayPet(pet);
          });
          petList.innerHTML = html;
        }

        function adoptPet(petName) {
          // Use a loop to find the pet with matching name
          // Set their adopted property to true
          // Call showAllPets() to refresh the display
          pets.forEach(pet =>{
            if (pet.name === petName) pet.adopted = true;
          });
          showAllPets();
        }

        // Test your functions
        showAllPets();
        adoptPet("Puss-in-boots"); // Replace with one of your pet names

    </script>
</body>
</html>
