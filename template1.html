<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
</head>
<body>
    <div class="card" id="book-card">
        <!-- Do not hardcode the content here, use JavaScript -->
    </div>

    <script>
        const book = {
            "id": 42,
            "title": "The Hitchhiker's Guide to the Galaxy",
            "author": "Douglas Adams",
            "year": 1979,
            "genres": ["Science Fiction", "Comedy", "Adventure"],
            "pages": 224,
            "language": "English",
            "imageUrl": "https://images-na.ssl-images-amazon.com/images/I/81XSN3hA5gL.jpg"
        }

        // Your JavaScript here - populate the card with book data
        const card = document.getElementById("book-card");
        card.innerHTML = `<h2>#${book.id} - ${book.title}</h2>
        <img src="${book.imageUrl}" alt="${book.title} Image">
        <h3>Author:</h3>
        <p>${book.author}</p>
        <h3>Year:</h3>
        <p>${book.year}</p>
        <h3>Pages:</h3>
        <p>${book.pages}</p>
        <h3>Language:</h3>
        <p>${book.language}</p>
        <h3>Genres:</h3>
        <ul>${book.genres.map(t=> `<li>${t}</li>`).join(' ')}</ul>`
        
    </script>

    <style>
        /* Your CSS here
           Requirements:
           - Card width of 300px with a border
           - Text color #333
           - Title 1.5 times as big as base font
           - Headings should be uppercase
           - Use flexbox for layout
        */
        .card {
            width: 300px;
            border: 3px solid #333;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        .card h2 {
           font-size: 1.5rem;
        }
        .card img {
            padding: 5px;
        }
        .card h3, .card h2 {
            text-transform: uppercase;
            margin: 0 5px;
        }
        .card p {
            margin: 5px;
        }
        .card ul {
            margin: 5px;
        }

    </style>
</body>
</html>
